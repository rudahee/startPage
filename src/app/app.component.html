
<div class="floating-icon" (click)="isModalOpen = !isModalOpen">
  <img src="assets/config.png">
</div>

<div class="modal" *ngIf="isModalOpen">
  <div class="modal-content">
    <div class="forms">
      <h1>Configuracion</h1>
      <label for="border-radius-slider">Border Radius: {{ border_radius }}px</label>
      <input
        type="range"
        id="border-radius-slider"
        min="0"
        max="30"
        [(ngModel)]="border_radius"
        class="material-slider"
        (mousemove)="setStyles()"
      />
      <label for="border-size-slider">Border Size: {{ border_size }}px</label>
      <input
        type="range"
        id="border-size-slider"
        min="0"
        max="5"
        [(ngModel)]="border_size"
        class="material-slider"
        (mousemove)="setStyles()"
      />

      <label>Tipo de fondo</label>
      <div class="custom-radio-container">
        <label class="custom-radio">
          <input type="radio" name="background" [(ngModel)]="type_of_background" value="option1">
          <span class="radio-checkmark"></span>
          <p class="radio-label">Color Solido</p>
        </label>
        <label class="custom-radio">
          <input type="radio" name="background" [(ngModel)]="type_of_background" value="option2">
          <span class="radio-checkmark"></span>
          <p class="radio-label">Imagen repetida</p>
        </label>
        <label class="custom-radio">
          <input type="radio" name="background" [(ngModel)]="type_of_background" value="option3">
          <span class="radio-checkmark"></span>
          <p class="radio-label">Imagen fija</p>
        </label>
      </div>

      <div class="modal-actions">
        <button class="close" (click)="closeModal()">Cerrar</button>
        <button class="save" (click)="saveChanges()">Guardar Cambios</button>
      </div>
      
    </div>
  </div>
</div>
